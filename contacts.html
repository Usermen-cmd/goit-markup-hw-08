<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
        integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Контакты</title>
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="container">
            <!-- logo -->
            <a class="logo" href="./index.html">Web<span class="logo-dark">Studio</span></a>
            <!-- navigation -->
            <div class="mob-menu" data-mob-menu>
                <nav class="navigation">
                    <ul class="navigation-list">
                        <li class="navigation-list-item"><a class="navigation-list-link"
                                href="./index.html">Студия</a></li>
                        <li class="navigation-list-item"><a class="navigation-list-link"
                                href="./portfolio.html">Портфолио</a></li>
                        <li class="navigation-list-item current"><a class="navigation-list-link" href="./contacts.html">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <!-- addres -->
                <address class="addres">
    
                    <ul class="addres-list">
                        <li class="addres-list-item">
    
                            <a class="addres-list-link" href="mailto:info@devstudio.com">
                                <svg class="addres-icon" width="16" height="12">
                                    <use href="./icon/sprite.svg#envelope"></use>
                                </svg>
                                info@devstudio.com</a>
                        </li>
                        <li class="addres-list-item"><a class="addres-list-link" href="tel:+380961111111">
                                <svg class="addres-icon" width="10" height="16">
                                    <use href="./icon/sprite.svg#smartphone"></use>
                                </svg>+38 096 111 11 11</a></li>
                    </ul>
                </address>
            </div>
            <button class="mob-button" type="button" data-menu-btn>
                <svg class="mob-icon" width="40" height="40">
                    <use class="icon-menu" href="./icon/sprite.svg#mob-menu"></use>
                    <use class="icon-close" href="./icon/sprite.svg#mob-close"></use>
                </svg>
            </button>
        </div>
    </header>
    <footer class="footer">
        <div class="container">
            <div class="footer-wrapper">
                <!-- logo -->
                <a class="logo" href="./index.html">Web<span class="logo-light">Studio</span></a>
                <!-- addres -->
                <address class="footer-addres">
                    <ul class="footer-list">
                        <li class="footer-item"><a class="footer-item-link light"
                                href="https://goo.gl/maps/Jc2xnHfaDP2vxjCWA" target="_blank">г. Киев,
                                пр-т Леси Украинки, 26</a></li>
                        <li class="footer-item"><a class="footer-item-link"
                                href="mailto:info@devstudio.com">info@devstudio.com</a></li>
                        <li class="footer-item"><a class="footer-item-link" href="tel:+380961111111">+38 096 111 11 11</a>
                        </li>
                    </ul>
                </address>
            </div>
            <div class="footer-wrapper">
                <p class="footer-title">Присоединяйтесь</p>
                <ul class="social-list">
                    <li class="social-item">
                        <a class="social-link" href="https://www.instagram.com/?hl=ru" target="_blank"
                            rel="noopener noreferrer"><svg class="social-icon" aria-label="instagram" width="20"
                                height="20">
                                <use href="./icon/sprite.svg#instagram"></use>
                            </svg></a>
                    </li>
                    <li class="social-item">
                        <a class="social-link" href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                            <svg class="social-icon" aria-label="twitter" width="20" height="20">
                                <use href="./icon/sprite.svg#twitter"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social-item">
                        <a class="social-link" href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
                            <svg class="social-icon" aria-label="facebook" width="20" height="20">
                                <use href="./icon/sprite.svg#facebook"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social-item">
                        <a class="social-link" href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">
                            <svg class="social-icon" aria-label="linkedin" width="20" height="20">
                                <use href="./icon/sprite.svg#linkedin"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer-wrapper">
                <p class="footer-title">Подпишитесь на рассылку</p>
                <form class="footer-form" autocomplete="off">
                    <input class="footer-form-input" name="email" type="email" placeholder="E-mail" required>
                    <button class="footer-btn" type="submit">Подписаться
                        <svg class="footer-btn-icon" width="24" height="24">
                            <use href="./icon/sprite.svg#send"></use>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </footer>
    <script src="./script/mob-menu.js"></script>
</body>

</html>
